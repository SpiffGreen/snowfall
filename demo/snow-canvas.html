<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowFall.js Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        .snow-canvas {
            width: 100%;
            height: 100vh;
            background: #444;
        }
    </style>
    <!-- <link rel="stylesheet" href="snowfall.css"> -->
    <script src="snowfall.js"></script>
    <script>

        /* TEST FOR CANVAS */
            var canvas_values = {
                container: "snow-canvas",
                density: 100,
                particleSize: 5,
                containerWidth: "100%",
                containerHeight: "800px",
                // color: "red",
                // background: "green",
                // speed: 500

            }

            var canvasFall = new SnowFall.Canvas(canvas_values);
            canvasFall.init();
    </script>
</head>
<body>
    <p class="label">5. SnowFall display using Canvas</p>
    <div class="snow-canvas"></div>
    
    <script>
        window.onclick = function() {
            document.querySelector("body").webkitRequestFullScreen();
        }
    </script>
    
</body>
</html>
