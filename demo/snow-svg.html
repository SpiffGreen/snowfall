<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowFall.js Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        .snow-svg {
            width: 100%;
            height: 100vh;
            background: #444;
        }
    </style>
    <!-- <link rel="stylesheet" href="snowfall.css"> -->
    <script src="snowfall.js"></script>
    <script>

        /* TEST FOR SVG */
            var svg_values = {
                container: "snow-svg",
                density: 100,
                particleSize: 5,
                containerWidth: "100%",
                containerHeight: "900px",
                color: "white",
                background: "#444",
                speed: 500
            }

            var svgFall = new SnowFall.Svg(svg_values);
            svgFall.init();
    </script>
</head>
<body>
    <p class="label">3. SnowFall display using Svg</p>
    <div class="snow-svg"></div>
    
    <script>
        window.onclick = function() {
            document.querySelector("body").webkitRequestFullScreen();
        }
    </script>
    
</body>
</html>
