<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowFall.js Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        .snow-image {
            width: 100%;
            height: 100vh;
            background: #444;
        }
    </style>
    <!-- <link rel="stylesheet" href="snowfall.css"> -->
    <script src="snowfall.js"></script>
    <script>

        /* TEST FOR IMAGE */
        var snow_values = {
                container: "snow-image",
                size: 22,
                src: "snow1.png",
                speed: 400
            };

            var snow = new SnowFall.Image(snow_values);
            snow.init();
    </script>
</head>
<body>
    <p class="label">2. SnowFall display using Text</p>
    <div class="snow-image"></div>
    
    <script>
        window.onclick = function() {
            document.querySelector("body").webkitRequestFullScreen();
        }
    </script>
    
</body>
</html>
