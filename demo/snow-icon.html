<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowFall.js Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        .snow-icon {
            width: 100%;
            height: 100vh;
            background: #444;
        }
    </style>
    <!-- <link rel="stylesheet" href="snowfall.css"> -->
    <script src="snowfall.js"></script>
    <script>

        /* TEST FOR ICON */
            var icon_values = {
                container: "snow-icon",
                density: 100,
                tagIcon: "<p>*</p>",
                speed: 700,
            }

            var iconFall = new SnowFall.Icon(icon_values);
            iconFall.init();
    </script>
</head>
<body>
    <p class="label">4. SnowFall display using Icon</p>
    <div class="snow-icon"></div>
    
    <script>
        window.onclick = function() {
            document.querySelector("body").webkitRequestFullScreen();
        }
    </script>
    
</body>
</html>
