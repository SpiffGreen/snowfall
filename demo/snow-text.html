<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowFall.js Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        .snow-text {
            width: 100%;
            height: 100vh;
            background: #444;
        }
    </style>
    <!-- <link rel="stylesheet" href="snowfall.css"> -->
    <script src="snowfall.js"></script>
    <script>

        /* TEST FOR TEXT */
            var text_values = {
                container: "snow-text",
                size: 22,
                text: "*",
                color: "white",
                speed: 400,
            }

            var textFall = new SnowFall.Text(text_values);
            textFall.init();
    </script>
</head>
<body>
    <p class="label">1. SnowFall display using Text</p>
    <div class="snow-text"></div>
    
    <script>
        window.onclick = function() {
            document.querySelector("body").webkitRequestFullScreen();
        }
    </script>
    
</body>
</html>
